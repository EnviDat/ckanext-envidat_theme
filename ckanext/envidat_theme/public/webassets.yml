
envidat_theme_ckan_css:
  filters: cssrewrite
  output: envidat_theme/%(version)s_envidat_theme_ckan.css
  contents:
    - envidat_theme_ckan.css

envidat-author-order_js:
  filter: rjsmin
  output: envidat_theme/%(version)s_envidat-author-order.js
  contents:
    - js/envidat-author-order.js
  extra:
    preload:
      - base/main

envidat-copy-from-author_js:
  filter: rjsmin
  output: envidat_theme/%(version)s_envidat-copy-from-author.js
  contents:
    - js/envidat-copy-from-author.js
  extra:
    preload:
      - base/main

envidat-author-complete_js:
  filter: rjsmin
  output: envidat_theme/%(version)s_envidat-author-complete.js
  contents:
    - js/envidat-author-complete.js
  extra:
    preload:
      - base/main
