{% ckan_extends %}

{% block social_nav %}
   {% set pkg = c.pkg_dict or pkg_dict %} 
   {% set title = h.markdown_extract(pkg.title, extract_length=200)|forceescape %}
   {% set description = h.markdown_extract(pkg.notes, extract_length=200)|forceescape %}
      <ul class="nav nav-simple">
        <li class="nav-item"><a href="https://www.linkedin.com/shareArticle?mini=true&url={{ current_url }}&title={{ title }}&summary={{ description }}&source=EnviDat" target="_blank"><i class="fa fa-linkedin-square"></i> Linkedin</a></li>
        <li class="nav-item"><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i class="fa fa-twitter-square"></i> Twitter</a></li>
        <li class="nav-item"><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="fa fa-facebook-square"></i> Facebook</a></li>
      </ul>
{% endblock %}
