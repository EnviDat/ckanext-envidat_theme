{% ckan_extends %}

{% block package_description %}
  {{ super() }}
  {% set citation =  h.envidat_theme_get_citation(c.pkg_dict) %}
  {% if citation %}
    <h3>Citation:</h3> 
    <blockquote>
    <p><i> {{ h.envidat_theme_get_citation(c.pkg_dict)|safe }} </i></p>
    </blockquote>
  {% endif %}
{% endblock %}
